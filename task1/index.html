<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task1 - form</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register here: </h1>
  
  <form action="" method="post" id="register-form" novalidate="novalidate">
    <div class="label">Name</div><input type="text" id="name" name="name" placeholder="Enter name: (Format: min 5 symb to 30)" /><br />
    <div class="label">Email</div><input type="text" id="email" name="email" placeholder="Enter email: " /><br />
    <div class="label">Date</div><input type="text" id="date" name="date" placeholder="Enter date: (format: MM/DD/YY)" /><br />
    <div class="label">Ip</div><input type="text" id="ip" name="ip" placeholder="127.0.0.1" /><br />
    <div style="margin-left:10px;"><input class="btn btn-default" type="button"  type="submit" name="submit" value="Submit" /></div>
  </form>

  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  <script src = "script.js"></script>
</body>
</html>
